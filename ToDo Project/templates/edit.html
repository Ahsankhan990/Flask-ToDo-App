<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Edit Task</title>
  <!-- <link rel="stylesheet" href="/static/tasksStyle.css" /> -->
  <style>
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 25px 30px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      box-shadow: 0 12px 40px -10px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #1f2d3a;
    }

    .subtitle {
      margin: 6px 0 18px;
      color: #6b7a95;
      font-size: 0.9rem;
    }

    .flash-container {
      margin-bottom: 15px;
    }

    .flash-message {
      padding: 12px 14px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .flash-message.success {
      background-color: #e6f4ea;
      color: #1f5d3d;
      border: 1px solid #b7e0c6;
    }

    .flash-message.error {
      background-color: #fde2e5;
      color: #7a1f2c;
      border: 1px solid #f4b3be;
    }

    form {
      margin-top: 10px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      outline: none;
      box-sizing: border-box;
      transition: border-color .2s, box-shadow .2s;
    }

    input[type="text"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .buttons button,
    .buttons a {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .update-btn {
      background-color: #4f46e5;
      color: white;
    }

    .cancel-link {
      background-color: #f0f4fb;
      color: #1f2d3a;
      border: 1px solid #d1d9e6;
    }

    .meta {
      margin-top: 8px;
      font-size: 0.75rem;
      color: #6b7a95;
    }
  </style>
</head>

<body style="background:#f0f4fa;padding:30px 10px;">
  <div class="container">
    <h2>Edit Task</h2>


    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-container">
      {% for category, msg in messages %}
      <div class="flash-message {{ category }}">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% if task %}
    <form method="POST">
      <!-- tell backend what we're doing -->
      <input type="hidden" name="action" value="edit">

      <div class="input-group">
        <label for="task_name">Task Name</label>
       <input type="text" id="task_name" name="task_name" value="{{ task.taskName }}" required autocomplete="off" />

      </div>
      <div class="buttons">
        <button type="submit" class="update-btn">Update Task</button>
        <a href="{{ url_for('tasks.tasks') }}" class="cancel-link">Cancel</a>
      </div>
      <p class="meta">Task ID: {{ task.id }}</p>
    </form>

    {% else %}
      <p style="color:#b33;">Not task</p>
      <p><a href="{{ url_for('tasks.tasks') }}" class="cancel-link" style="display:inline-block;">Back to Tasks</a></p>
    {% endif %}
  </div>
</body>

</html>
